services:
  - type: web
    name: my-ticket-app
    env: php
    plan: free
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
      npm install
      npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://my-ticket-app.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: my-ticket-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: my-ticket-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: my-ticket-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: my-ticket-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: my-ticket-db
          property: password
databases:
  - name: my-ticket-db
    plan: free
